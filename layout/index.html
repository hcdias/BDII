<script>
  $(function () {

    var html = "";
    var host = 'http://'+window.location.host;

    $.get(host+'/loadSelectOpiniao.php',function(data){
      for(item in data){
        html+= "<option value="+data[item]._id.$oid+">"+data[item].textoQuestao+"</option>";
      }

      $("#selectQuestao").append(html);

    },'json');
    
    let donutData2 = {};
    let donutChart;

    $("#selectQuestao").on('change',function(event){
      $("#textoQuestao").text(event.target.selectedOptions[0].text);
      
      let questaoID = event.target.value;

      $.get(host+'/loadQuestaoData.php?id='+questaoID,'json')
      .then(function(data){
        $("#entrevistadosQuestao").text("Entrevistados: "+data.entrevistados);

        let labels = [];
        let values = [];
        let backgroundColor = [];

        donutChart.data.labels.pop();
        donutChart.data.datasets.forEach((dataset) => {
            dataset.data.pop();
        });
        donutChart.update();

        for(item in data.resultado){
          labels.push(data.resultado[item].opcao);
          values.push(data.resultado[item].votos);
          backgroundColor.push('#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0'));
        }

        donutData2.labels = labels;
        donutData2.datasets = [{data:values, backgroundColor:backgroundColor}];
        
        donutChart.data = donutData2;
        donutChart.update();
        console.log(donutChart.data);

      }.bind(this)) 
    });

        
    //-------------
    //- DONUT CHART -
    //-------------
    // Get context with jQuery - using jQuery's .get() method.
    var donutChartCanvas = $('#donutChart').get(0).getContext('2d')
    var donutData        = {
      labels: [
          'Dados não carregados'
      ],
      datasets: [
        {
          data: [100],
         // backgroundColor : ['#f56954', '#00a65a', '#f39c12', '#00c0ef', '#3c8dbc', '#d2d6de'],
        }
      ]
    }
    var donutOptions     = {
      maintainAspectRatio : false,
      responsive : true,
    }
    //Create pie or douhnut chart
    // You can switch between pie and douhnut using the method below.
    donutChart = new Chart(donutChartCanvas, {
      type: 'doughnut',
      data: donutData,
      options: donutOptions      
    });
  })
</script>
